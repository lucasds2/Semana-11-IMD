<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
</head>
<body>
  <div class="container">
    <h3>Registrar nova compra</h3>
    <div class="row">
      <!-- Coluna de Produtos -->
      <div class="col s6">
        <ul class="collection with-header">
          <li class="collection-header"><h4>Lista de Produtos</h4></li>
          <li class="collection-item">
            <div class="row valign-wrapper">
              <div class="col s6">
                <span class="text-small">Ração para gatos</span>
                <p class="no-margin text-small">Estoque: 35</p>
              </div>
              <div class="col s5">
                <button class="btn waves-effect waves-light" type="submit" name="action">Adicionar
                  </button>
              </div>
            </div>
          </li>
          <li class="collection-item">
            <div class="row valign-wrapper">
              <div class="col s6">
                <span class="text-small">Ração para cães</span>
                <p class="no-margin text-small">Estoque: 12</p>
              </div>
              <div class="col s5">
                <button class="btn waves-effect waves-light" type="submit" name="action">Adicionar
                  </button>
              </div>
            </div>
          </li>
          <li class="collection-item">
            <div class="row valign-wrapper">
              <div class="col s6">
                <span class="text-small">Mordedor</span>
                <p class="no-margin text-small">Estoque: 3</p>
              </div>
              <div class="col s5">
                <button class="btn waves-effect waves-light" type="submit" name="action">Adicionar
                  </button>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <!-- Coluna de Itens Adicionados -->
      <div class="col s5">
        <ul class="collection with-header">
          <li class="collection-header"><h4>Itens Adicionados</h4></li>
          <li class="collection-item">
            Coleira
            <a href="#" class="secondary-content btn-floating waves-effect waves-light red"></a>
          </li>
          <li class="collection-item">
            Mordedor
            <a href="#" class="secondary-content btn-floating waves-effect waves-light red"></a>
          </li>
          <!-- Itens adicionados aparecerão aqui -->
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <a class="waves-effect waves-light btn">Continuar compra</a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
           
</body>
</html>
